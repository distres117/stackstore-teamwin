<div id="product-pane">
    <div class="row">
        <div class="col-md-12" id="product-image">
            <p ng-show="alert" class="text-center bg-warning">{{alert.message}}</p>
              <img class="img-thumbnail img-responsive" src="{{product.imageUrl[0]}}">
          </div>
    </div>
    <a ui-sref="product-detail({productId: product._id})">{{product.name}}</a><br>
    <!-- <span><i class="material-icons" ng-repeat="i in getStars(product) track by $index">star</i><br></span> -->
    <stars-rating avgstars="product.reviews" hideborder="true"></stars-rating>
    <small ng-show="product.reviews.length">({{product.reviews.length}})</small>
    <div>
      <span class="bg-danger">Our price: {{product.price | currency}}</span>
      <button class="btn btn-success btn-xs" ng-show="!nInCart(product)" ng-click="addToCart(product)">Add to cart</button>
      <button class="btn btn-danger btn-xs" ng-show="nInCart(product)" ng-click="addToCart(product)">+Add ({{nInCart(product)}} in cart)</button>
    </div>
</div>
