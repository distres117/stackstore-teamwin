<div class="container">
	<h3>Sign Up</h3>
	<div class='well'>
		<form class="form" name="NewUserForm" novalidate>
			<div class='form-group'>
				<label for='email'>E-mail Address</label>
				<input class='form-control' name='userEmail' type='email' ng-model='newUser.email' required/>
				<p class="text-danger" ng-show="NewUserForm.userEmail.$invalid && NewUserForm.userEmail.$touched">Please enter a valid email address</p>
			</div>
			<div class='form-group'>
				<label for='password'>Password</label>
				<input class='form-control' name='email' type='password' ng-model='newUser.password' required/>
			</div>
		</form>
		<button class='btn btn-danger' ui-sref="home">Cancel</button>
		<button class='btn btn-success' ng-disabled="NewUserForm.$invalid" ng-click='createUser()'>Create Account</button>
	</div>
</div>
